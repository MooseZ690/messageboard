{% extends "layout.html" %}

{% block body %}
    <h2>Create a New Post</h2>

    <form method="post" class="post-container">
        <div class="top-box">
            <input type="text" id="title" name="title" class="top-input-box"
                placeholder="Enter post title" required>
                
            <input type="text" id="user" name="user" class="top-input-box"
                placeholder="Enter your name" required>

            <input type="text" id="imageurl" name="imageurl" class="top-input-box"
                    placeholder="Type URL here...">
        </div>

        <textarea id="content" name="content" rows="5" class="w3-input w3-border w3-margin-bottom"
                  placeholder="Type your message here..." required></textarea>

        <button type="submit" class="w3-button w3-dark-grey w3-margin-top">Post</button>
    </form>

{% endblock %}
