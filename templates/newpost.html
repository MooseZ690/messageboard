{% extends "layout.html" %}

{% block body %}
    <h2>Create a New Post</h2>

    <form method="post" class="w3-container w3-card-4 w3-padding w3-margin-top">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="w3-input w3-border w3-margin-bottom" 
               placeholder="Enter post title" required>

        <label for="content">Message:</label>
        <textarea id="content" name="content" rows="5" class="w3-input w3-border w3-margin-bottom"
                  placeholder="Type your message here..." required></textarea>

        <label for="user">Your Name:</label>
        <input type="text" id="user" name="user" class="w3-input w3-border w3-margin-bottom" 
               placeholder="Enter your name" required>

        <button type="submit" class="w3-button w3-blue w3-margin-top">Post</button>
    </form>

{% endblock %}
