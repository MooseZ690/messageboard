{% extends "layout.html" %}
{% block body %}
        <div class="two-column">
            {% for message in results %}
                <div class="message-box">
                    <h1>{{ message[1] }}</h1>
                    <h2>By: {{ message[3] }}</h2>
                    <p>{{ message[2] }}</p>
                </div>
            {% endfor %}
        </div>
{% endblock %}
