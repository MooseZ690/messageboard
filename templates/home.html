{% extends "layout.html" %}
{% block body %}
        <div class="two-column">
            {% for message in results %}
                <div class="message-box">
                    <h1>{{ message[1] }}</h1>
                    <h2>By: {{ message[3] }}</h2>
                    <p>{{ message[2] }}</p>
                    {% if message[4] %}
                        {% set img=message[4] %}
                        <img src="{{ img }}" alt="post image" class="post-image">
                    {% endif %}
                </div>
            {% endfor %}
        </div>
{% endblock %}
